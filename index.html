<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" name="display" id="screen" placeholder="0">
        </div>
        <div class="buttons">
            <div class="row">
                <button  id="backSpace" onclick="backSpace()">CE</button>
                <button  onclick="factorial()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="clear" onclick="clear()">AC</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button  onclick="pi()">ùùÖ</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">√∑</button>
            </div>
            <div class="row">
                <button  onclick="cos()">cos</button>
                <button  onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="squareRoot()">‚àö</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button  onclick="e()">e</button>
                <button onclick="power()">x<span style="position: relative; bottom: .6em; right: .001em; font-size: small;">y</span></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="equal" onclick="calculate()">=</button>
                <button class="btn">+</button>
            </div>
        
        </div>
    </div>
   
</body>
 <script src="script.js"></script>
</html>
